name: Selenium Tests
on:
 push:
 branches:
 - main
 pull_request:
 branches:
 - main
jobs:
 test:
 runs-on: ubuntu-latest
 steps:
 - name: Checkout repository
 uses: actions/checkout@v2
 - name: Set up JDK
 uses: actions/setup-java@v1
 with:
 java-version: '17'
 - name: Set up Chrome WebDriver
 uses: robertstettner/setup-chromedriver@v2
 with:
 version: 'latest'
 - name: Run Selenium Tests
 run: gradle clean qa
