name: ðŸ•· Java CI with Gradle [UBUNTU] Selenium Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      deployment_target:
        description: Choose target
        required: true
        default: 'Smoky'
        type: choice
        options:
          - 'Smoky'
          - 'Quick'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: âœ… âš™ï¸ Install Java version "17"
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: âœ… Check Java version
        run: java -version
      - name: âœ… Check JVM version
        run: echo $JAVA_HOME
      - name: âœ… Check Java Core version
        run: javac -version
      - name: âœ… Set execute permission for gradlew
        run: chmod +x gradlew
      - name: âœ… Check Gradle version
        run: ./gradlew --version
      - name: âœ… Clean Gradle build
        run: ./gradlew clean
      - name: â–¶ï¸ ðŸ•· Run tests
        run: --auto-servernum --server-args="-screen 0 1920x1080x24" ./gradlew clean qa1 -Psuite1 > build.log 2>&1 || true
      - name: âœ… Archive [Gradle build log]
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gradle-build-log.zip
          path: build.log
      - name: âœ… Archive [test results]
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gradle-results.zip
          path: |
            build/reports/tests/qa1/*
